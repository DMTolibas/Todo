

<h1>Tasks: </h1>

<form method= "POST" action="/">

    {% csrf_token %}

    {{TaskForm.title}} <br>
    Is completed? {{TaskForm.completed}} <br> <br>

    <input class="btn" type="submit" name="Create task" >

</form>

{% for task in tasks %}

<ul>
    
    <li> <b style = "font-size: 20px">  {{task|title}} </b> 
    <a href="{% url 'update-task' task.id %}"> Update </a>
    <br>Is completed -  {{task.completed}} <br> Created on <i>{{task.created}}</i></p> </li>

</ul>

{% endfor %}
